<!-- This is a page used to test the socket connection -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <button onClick="newGame()">New Game</button>
    <button onClick="joinGame()">Join Game</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script>
      const socket = io("http://localhost:3000");

      let roomCode

      function newGame() {
        socket.emit("new_game", {}, (success, resp) => {
            if (!success)
                return console.log(`Failed to create new game with error: ${resp}`)

            console.log(`Created lobby with code ${resp}`)
            roomCode = resp
        });
      }

      function joinGame() {
        socket.emit("join_game", {roomCode: roomCode}, (success, resp) => {
            if (!success)
                return console.log(`Failed to join game with error: ${resp}`)

            console.log(`Joined lobby with code ${resp}`)
        });
      }
    </script>
  </body>
</html>
